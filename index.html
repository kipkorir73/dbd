<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Bank Holidays</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="logo">UK Bank Holidays</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Search area -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search by title or date">
        <button id="search-button">Search</button>
    </div>

    <!-- Content -->
    <div class="content">
        <div id="no-results-message" style="display: none; text-align: center; margin-bottom: 10px;">No results found.</div>
        <ul id="holidays-list"></ul>
    </div>

    <!-- Confirmation dialog -->
    <div id="confirmation-dialog" style="display: none;">
        <div class="dialog-box">
            <p>Are you sure you want to delete this holiday?</p>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div>

    <!-- JavaScript file to add interactivity -->
    <script src="./src/index.js"></script>
</body>
</html>
